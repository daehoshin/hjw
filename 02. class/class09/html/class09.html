<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/class09.css">
    <link rel="stylesheet" href="../css/default/default.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
            $("#saveRegInfoBtn").click(function(){
                $(".box1").css("background-color", "black"); 
                $(".box5").hide();   
            })
            // $("input[name=selRdo]:eq(0)").click(function(){
            //     $(".armyNum").css("display", "block");
            // })
            // $("input[name=selRdo]:eq(1)").click(function(){
            //     $(".armyNum").css("display", "none");
            // })
            $("input[name=selRdo]").click(function(){
                var idx = $("input[name=selRdo]").index(this);
                if(idx==0) {
                    $(".armyNum").delay().show(5000);
                } else if(idx==1) {
                    $(".armyNum").delay().hide(5000);
                }
            })
        });
    </script>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>

    <!-- 스네이크 케이스 -->
    <input type="text" name="ipt_1">
    <br>
    <input type="text" name="ipt_2">
    <br>
    <input type="text" class="ipt_3">
    <br>
    <!-- 카멜 케이스 -->
    <input type="radio" name="selRdo"><span>남자</span>
    <br>
    <input type="radio" name="selRdo"><span>여자</span>
    <br>
    <div class="armyNum">군번 : <input type="text"> </div>
    <br>
    <input type="password" name="iptPwd">
    <br>

    <button id="saveRegInfoBtn">저장</button>
</body>
</html>
